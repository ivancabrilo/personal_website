 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="game.css">

    <style>
        body { margin: 0; overflow: hidden; }
        canvas { background: #e0e0e0; display: block; } 
        
    </style>

</head>

<body>
    <div id="instructions">
        <br>
        <div id="keyboard-layout">
            <div class="key-row">
                <div class="key" data-action="Jump">W</div>
            </div>
            <div class="key-row">
                <div class="key" data-action="Move left">A</div>
                <div class="key" data-action="Move right">D</div>
            </div>
        </div>
        <br>
        <p>Double jump exists, but the second one will be of random magnitude.</p>
        <button id="closeInstructions">Got it!</button>
    </div>
    
    
    
    <canvas id="gameCanvas"></canvas>
    <button id="aboutMeButton">What I built</button>

</body>
<script src="game.js"></script>
</html>
