<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="personal.css">
    <link rel="stylesheet" type="text/css" href="nav.css">
    <title>üìΩÔ∏è</title>
</head>
<body>
    <h1>PAGE IS UNDER CONSTRUCTION üöß</h1>
    <nav class="menu">
        <ul>
            <li><a href="personal.html">Home</a></li>
            <li><a href="index.html">Game</a></li>
            <li><a href="projects.html" class="is-current">Projects</a></li>
            <!-- <li><a href="photography.html"></a></li> -->
        </ul>
    </nav>

    <div class="highlighted-projects">
        <h2><strong>My Projects</strong></h2>
        <button onclick="openSorriso()">Start-Up</button>
        <button onclick="openResume()">Resume</button>
        <button onclick="openGame()">Snake Game</button>
    </div>

    <script>
        function openResume() {
            window.open("Resume.Ivan_Cabrilo.pdf", "_blank");
        }
        function openSorriso() {
            window.open("https://sorriso.care/", "_blank");
        }
        function openGame() {
            window.open(
                "https://github.com/ivancabrilo/snake_game/blob/master/snake.gif",
                "_blank"
            );
        }

        const navLinks = document.querySelectorAll("nav li a");
        const currentLink = document.querySelector("nav li a.is-current");

        navLinks.forEach((link) => {
            link.addEventListener("mouseover", () => {
                currentLink.classList.add("adjust");
            });

            link.addEventListener("mouseout", () => {
                currentLink.classList.remove("adjust");
            });
        });
    </script>
</body>
</html>
